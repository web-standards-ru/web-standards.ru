<!DOCTYPE HTML>
<xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v"/>
<head>
    <title>Пример: VML и пиксели</title>
    <meta charset="utf-8">
    <style>
        v\:shape,
        v\:formulas,
        v\:f {
            behavior: url(#default#VML);
        }

        v\:shape {
            display: inline-block;
            width: 200px;
            height: 75px;
        }
    </style>
</head>
<body>
    <v:shape adj="8" stroked="false" fillcolor="#CCC"
        coordorigin="0 0" coordsize="1000000 1000000"
        path="m @6,0 l @8,0 qx @0,@7 l @0,@9 qy @8,@1 l @6,@1 qx 0,@9 l 0,@7 qy @6,0 x e">
        <v:formulas>
            <v:f eqn="val width"/>
            <v:f eqn="val height"/>
            <v:f eqn="prod @0 1 pixelwidth"/>
            <v:f eqn="prod @1 1 pixelheight"/>
            <v:f eqn="sum pixelwidth 0 #0"/>
            <v:f eqn="sum pixelheight 0 #0"/>
            <v:f eqn="prod #0 @2 1"/>
            <v:f eqn="prod #0 @3 1"/>
            <v:f eqn="prod @4 @2 1"/>
            <v:f eqn="prod @5 @3 1"/>
        </v:formulas>
    </v:shape>
</body>
