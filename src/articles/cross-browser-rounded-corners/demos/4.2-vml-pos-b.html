<!DOCTYPE HTML>
<head>
    <title>Пример: VML и содержимое страницы</title>
    <meta charset="utf-8">
    <style>
        .round {
            padding: 10px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            background: #cccccc;
    }
    </style>
    <!--[if VML&(lt IE 9)]>
        <style>
            .round {
                background: none !important;
                padding: 0 !important;
            }

            .round-vml {
                position: relative;
                padding: 11px 9px 9px 11px;
                height: 100%;
            }

            v\:shape,
            v\:formulas,
            v\:f {
                behavior: url(#default#VML);
            }

            v\:shape {
                display: block;
            }
        </style>
        <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v"/>
    <![endif]-->
</head>
<body>
    <div class="round">
        <!--[if VML&(lt IE 9)]>
        <v:shape adj="8" class="round-vml" stroked="false" fillcolor="#CCC"
            coordorigin="0 0" coordsize="1000000 1000000"
            path="m @6,0 l @8,0 qx @0,@7 l @0,@9 qy @8,@1 l @6,@1 qx 0,@9 l 0,@7 qy @6,0 x e">
            <v:formulas>
                <v:f eqn="val width"/>
                <v:f eqn="val height"/>
                <v:f eqn="prod @0 1 pixelwidth"/>
                <v:f eqn="prod @1 1 pixelheight"/>
                <v:f eqn="sum pixelwidth 0 #0"/>
                <v:f eqn="sum pixelheight 0 #0"/>
                <v:f eqn="prod #0 @2 1"/>
                <v:f eqn="prod #0 @3 1"/>
                <v:f eqn="prod @4 @2 1"/>
                <v:f eqn="prod @5 @3 1"/>
            </v:formulas>
        <![endif]-->
        Закруглённые уголки — это реальность!
        <!--[if VML&(lt IE 9)]></v:shape><![endif]-->
    </div>
</body>
