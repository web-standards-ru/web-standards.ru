name: HTML

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/setup-java@v1
        with:
          java-version: 8
          architecture: x64
      - run: npm ci
      - run: npm run build
      - run: npm run html
